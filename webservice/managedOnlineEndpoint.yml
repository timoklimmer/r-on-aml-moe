$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineEndpoint.schema.json

name: dummy                       # will be overwritten from outside, eg. r-on-aml-moe
type: online
auth_mode: key

traffic:
  default: 100

deployments:
  - name: default
    model:
      name: dummy                 # will be overwritten from outside, eg. r-on-aml-moe
      version: 1                  # will be overwritten from outside, eg. 1
      local_path: .
    environment:
      name: dummy                 # will be overwritten from outside, eg. r-on-aml-moe
      docker:
        image: dummy              # will be overwritten from outside, eg. myacr.azurecr.io/mycontainer:latest
      inference_config:
        liveness_route:
          port: 8000
          path: /live
        readiness_route:
          port: 8000
          path: /ready
        scoring_route:
          port: 8000
          path: /score
    instance_type: dummy          # will be overwritten from outside, eg. Standard_F2s_v2
    scale_settings:
      scale_type: Manual
      instance_count: 1           # will be overwritten from outside, eg. 1
      min_instances: 1            # will be overwritten from outside, eg. 1
      max_instances: 1            # will be overwritten from outside, eg. 1
